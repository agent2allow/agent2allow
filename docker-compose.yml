services:
  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    environment:
      DATABASE_URL: sqlite:///./data/agent2allow.db
      POLICY_PATH: config/default-policy.yml
      GITHUB_BASE_URL: http://mock-github:8081
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://localhost:8000/ready').status==200 else 1)",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    depends_on:
      mock-github:
        condition: service_healthy

  mock-github:
    image: python:3.12-slim
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir -r connectors/github/requirements.txt &&
      uvicorn connectors.github.mock_server:app --host 0.0.0.0 --port 8081"
    volumes:
      - .:/app
    ports:
      - "8081:8081"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys;sys.exit(0 if urllib.request.urlopen('http://localhost:8081/health').status==200 else 1)",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  ui:
    image: node:20-alpine
    working_dir: /app/ui
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_GATEWAY_URL: http://localhost:8000
    volumes:
      - .:/app
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:5173"]
      interval: 15s
      timeout: 5s
      retries: 10
    depends_on:
      gateway:
        condition: service_healthy
