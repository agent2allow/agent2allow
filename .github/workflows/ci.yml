name: CI

on:
  push:
  pull_request:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Scan for common secret patterns
        run: |
          if rg -n --hidden -g'!.git' -e 'GITHUB_TOKEN=' -e 'ghp_[A-Za-z0-9]+' -e 'github_pat_[A-Za-z0-9_]+' -e '-----BEGIN (RSA|EC|OPENSSH) PRIVATE KEY-----' .; then
            echo "Potential secret pattern detected"
            exit 1
          fi

  gateway-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install gateway dependencies
        run: |
          cd gateway
          pip install -r requirements-dev.txt
      - name: Run gateway tests
        run: |
          cd gateway
          pytest -q

  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install UI dependencies
        run: |
          cd ui
          npm ci
      - name: Run UI tests
        run: |
          cd ui
          npm test --silent

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Run gateway lint
        run: |
          cd gateway
          pip install -r requirements-dev.txt
          ruff check src tests
      - name: Validate policy templates
        run: |
          python3 gateway/scripts/validate_policy.py gateway/config/default-policy.yml
          python3 gateway/scripts/validate_policy.py examples/github-triage-agent/sample-policy.yml
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Run UI lint
        run: |
          cd ui
          npm ci
          npm run lint

  compose-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Validate docker compose
        run: docker compose config

  demo-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install demo runtime dependency
        run: pip install httpx
      - name: Run mock demo smoke
        run: ./scripts/smoke_mock_demo.sh
