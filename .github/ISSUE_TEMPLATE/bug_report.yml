name: Bug report
description: Report a reproducible defect
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Reproduction steps
      description: Exact steps to reproduce
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs and context
      description: Include relevant logs (redact secrets)
